<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}forms for categories{% endblock %}</title>
</head>
<body>
    <h1>{% block heading %}forms for categories{% endblock %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">save</button>
    </form>
</body>
</html>
